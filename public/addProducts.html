    <!-- JQUery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Bootstrap Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Add Products</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Yellow Team</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
              
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link open-account-modal" href="#register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link open-account-modal" href="#sign-in">Sign In</a>
                </li>
                    </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Product Search" aria-label="Search">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                        </form>
        </div><!-- /.collapse-->
    </div><!-- /.container-->
</nav><!-- /.nav bar-->

<br>

<div class="container-fluid">
   <div class="row">
        <div class="col-lg-6 col-md-9 col-sm-12" id="addProductsCard">
            <div class="card">
                <div class="card-header">
                    <h3>Add Products</h3>
                </div>
                    <div class="card-body">
                        <form action="" method="post">
                                <div class="form-group">
                                    <label for="product-name">Product Name</label>
                                    <input type="text" class="form-control form-control-sm" id="product-name" placeholder="Product Name">
                                </div> 
                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="custom-select">
                                        <option selected>Choose a Category</option>
                                        <option value="art">Arts, Crafts, Sewing</option>
                                        <option value="auto">Automotive</option>
                                        <option value="beauty">Beauty & Personal Care</option>
                                        <option value="clothing">Clothing, Jewelry, Shoes</option>
                                        <option value="collectibles">Collectibles & Fine Art</option>
                                        <option value="electronics">Appliances</option>
                                        <option value="home">Home & Kitchen</option>
                                        <option value="pets">Pet Supplies</option>
                                        <option value="sports">Sports & Outdoors</option>
                                        <option value="toys">Toys & Games</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control form-control-sm" id="email" placeholder="Email">
                                </div>
                                <div class="form-check">
                                    <p>User can also contact me: </p>
                                        <label class="form-check-label">
                                          <input type="checkbox" class="form-check-input">
                                          By Phone
                                        </label>
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input">
                                            By Text
                                        </label>
                                </div>
                                <div class="form-group form-inline" >
                                    <label class="sr-only" for="price">Price</label>
                                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 form-control-sm" id="product-price" placeholder="Enter Price">

                                    <label class="sr-only" for="location">Location</label>
                                    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 form-control-sm" id="product-location" placeholder="Enter Location">

                                    <label class="sr-only" for="number">Contact Number</label>
                                    <input type="tel" class="form-control mb-2 mr-sm-2 mb-sm-0 form-control-sm" id="contact-number" placeholder="1-(555)-555-5555">
                                </div>
                                <div class="form-group">
                                    <label for="description">Product Description</label>
                                    <textarea name="description" id="product-description form-control-sm" cols="80" rows="10" class="textArea"></textarea>
                                </div>
                                <h4>Link to Image (Required)</h4>
                                <input type="text" id="photo" class="form-control" required>
                                <hr>
                                <button class="btn btn-primary float-right" id="addProduct">Add Product</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
   </div>
</div>

</html>
